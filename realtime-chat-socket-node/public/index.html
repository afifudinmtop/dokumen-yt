<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="p-5">
    <!-- field_room -->
    <div id="field_room" class="field_room w-25 mx-auto">
      <h4 class="text-center">Live Chat Login</h4>
      <div class="mb-3 mt-3">
        <input type="text" id="name" placeholder="Nama" class="form-control" />
      </div>
      <div class="mb-3">
        <input type="text" id="room" placeholder="Kode" class="form-control" />
      </div>
      <button onclick="joinRoom()" class="btn btn-primary w-100">Masuk</button>
    </div>

    <!-- field_main -->
    <div id="field_main" class="field_main w-50 mx-auto">
      <div id="chat-box" class="chat-box mb-3"></div>

      <div class="bg-white shadow rounded d-flex py-3 px-2 gap-3">
        <input
          type="text"
          id="message"
          class="form-control border-0"
          placeholder="Type your message"
        />
        <button onclick="sendMessage()" class="btn btn-success">Kirim</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
