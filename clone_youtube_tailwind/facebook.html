<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-[100svw] h-[100svh] bg-[#f0f2f5] grid grid-cols-2 py-[100px] px-[180px] content-center"
    >
      <!-- kiri -->
      <div class="pr-[30px]">
        <!-- logo gambar -->
        <img src="./logo.svg" class="w-[320px] h-[106px]" />

        <!-- sub title -->
        <div
          class="text-[28px] font-normal text-[rgb(28, 30, 33)] leading-[32px]"
        >
          Facebook helps you connect and share with the people in your life.
        </div>
      </div>

      <!-- kanan -->
      <div class="mx-auto">
        <!-- box putih -->
        <div
          class="bg-white h-[350px] w-[400px] rounded-[8px] shadow-lg p-[20px]"
        >
          <!-- username -->
          <input
            placeholder="Email address or phone number"
            type="text"
            class="border-[2px] w-[100%] py-[14px] px-[16px] text-[17px] rounded-[6px]"
          />

          <!-- password -->
          <input
            placeholder="Password"
            type="password"
            class="border-[2px] w-[100%] py-[14px] px-[16px] text-[17px] rounded-[6px] mt-[12px]"
          />

          <!-- button login -->
          <div
            class="w-[100%] bg-[#0866ff] text-white text-[20px] font-bold text-center mt-[12px] py-[8px] rounded-[6px]"
          >
            Log in
          </div>

          <div class="text-center mt-[12px] text-[#0866ff]">
            forgotten password?
          </div>

          <hr class="mt-[20px]" />

          <div
            class="text-center mx-auto w-fit bg-[#42b72a] py-[8px] px-[15px] mt-[20px] text-white text-[17px] font-bold rounded-[6px]"
          >
            Create New Account
          </div>
        </div>

        <!-- footer -->
        <div class="mt-[28px] text-center">
          <span class="font-bold">Create a Page </span>for a celebrity, brand or
          business.
        </div>
      </div>
    </div>
  </body>
</html>
