<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signature Pad Example</title>

    <!-- signature_pad -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="mx-auto">
    <canvas
      id="signature-pad"
      width="400"
      height="200"
      style="border: 1px solid black; touch-action: none"
      class="d-flex mx-auto mt-4"
    ></canvas>

    <div class="d-flex justify-content-center mt-3 gap-3">
      <button id="save" type="button" class="btn btn-primary">Upload</button>
      <button id="save-png" type="button" class="btn btn-success">
        Save as PNG
      </button>
      <button id="clear" type="button" class="btn btn-danger">Clear</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
